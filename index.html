<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Infinitum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="top-bar">
        <div class="logo align-center">
          <img src="assets/infinitum logo.png" alt="infinitum logo" />
        </div>
        <div class="infinitum">
          <h2>Infinitum</h2>
        </div>
        <div class="login-icon align-center">
          <img src="assets/sign in.png" alt="arrow sign in icon" />
        </div>
      </div>
    </header>
    <div class="content-container">
      <div class="sidebar">
        <div class="sidebar-container">
          <div>Labs</div>
          <div>Health Aids</div>
          <div>Patient Notes</div>
          <div>Perscriptions</div>
          <div>Medical Contacts</div>
          <div>Wellness Schedule</div>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
